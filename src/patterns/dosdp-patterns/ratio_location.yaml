pattern_name: ratio_location
pattern_iri: http://purl.obolibrary.org/obo/oba/patterns/ratio_location.yaml

description: '

  Basic pattern that captures the proportion of an entity in respect to a related entity, in some location.'

# examples
# http://www.ebi.ac.uk/efo/EFO_0009884      # urinary sodium to potassium ratio

contributors:
  - https://orcid.org/0000-0001-6757-4744  # Arwa Ibrahim
  - https://orcid.org/0000-0001-8314-2140  # Ray Stefancsik
  - https://orcid.org/0000-0002-7356-1779  # Nicolas Matentzoglu


classes:
  proportionality to: PATO:0001470
  quality: PATO:0000001
  thing: owl:Thing

relations:
  has_part: BFO:0000051


annotationProperties:
  exact_synonym: oio:hasExactSynonym
  related_synonym: oio:hasRelatedSynonym
  xref: oio:hasDbXref

vars:
  location: "'thing'"
  entity: "'thing'"

name:
  text: "The proportion of %s to %s in %s"
  vars:
    - entity
    - location

def:
  text: "The proportion of %s to %s in %s."
  vars:
    - entity
    - location
  annotations:
    - annotationProperty: xref
      text: "AUTO:patterns/patterns/ratio_location"

annotations:
  - annotationProperty: exact_synonym
    text: "%s %s %s"
    vars:
      - location
      - entity
    annotations:
      - annotationProperty: xref
        text: "AUTO:patterns/patterns/ratio_location"


equivalentTo:
  text:
  vars:
    - entity
    - location

id: oba
title: "Ontology of Biological Attributes (OBA)"
github_org: obophenotype
git_main_branch: master
repo: bio-attribute-ontology
edit_format: obo
release_diff: TRUE
use_dosdps: TRUE
use_templates: TRUE
export_formats:
  - owl
  - obo
  - json
release_artefacts:
  - base
  - full
  - basic
primary_release: full
import_group:
  products:
    - id: ro
    - id: chebi
      mirror_from: https://raw.githubusercontent.com/obophenotype/chebi_obo_slim/main/chebi_slim.owl
    - id: go
    - id: pato
    - id: omo
    - id: hp
      module_type: custom
    - id: mondo
    - id: uberon
      mirror_from: http://purl.obolibrary.org/obo/uberon/basic.owl
    - id: cl
      mirror_from: http://purl.obolibrary.org/obo/cl/cl-basic.owl
    - id: nbo
    - id: pr
      make_base: TRUE
      mirror_from: https://raw.githubusercontent.com/obophenotype/pro_obo_slim/master/pr_slim.owl
    - id: so
    - id: po
#Not an offical component, so we should not merge it along with the rest
components:
  products:
    - filename: obsoletes.owl
      use_template: TRUE
    - filename: synonyms.owl
      use_template: TRUE
robotemplate_group:
  products:
    - id: obsoletes.owl
robot_java_args: '-Xmx8G'
allow_equivalents: asserted-only
robot_report:
  release_reports: False
  use_base_iris: True
  fail_on : ERROR
  use_labels : False
  custom_profile : True
  report_on :
    - oba.owl
  custom_sparql_checks :
    - equivalent-classes
    - owldef-self-reference
  custom_sparql_exports : 
    - basic-report
documentation:
  documentation_system: mkdocs
